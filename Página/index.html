<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserve & Play</title>
  <link rel="icon" type="image/x-icon" href="../images/logo.webp">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href=".//styles/main.css">
  <link rel="stylesheet" href=".//styles/carrousel.css">
  <style>
    .divBuscar {
      width: 50%;
      margin-left: 25%;
      margin-top: 5%;
    }

    .divBuscar .btn {
      background-color: #C4F723;
      color: #212121;
    }

    input::placeholder {
      font-family: "Agrandir Wide Medium";
    }

    .columna {
      display: inline-block;
      width: 25%;
      height: 600px;
      margin: 4%;
      border: 1px solid black;
      box-sizing: border-box;
      background-color: aliceblue;
    }

    .wrapper {
      display: flex;
    }
  </style>
  <!-- Esto es el script source para el calendario del index. El calendario enseñará todas las reservas del usuario -->
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js'></script>
  <script>

    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth'
      });
      calendar.render();
    });

  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
    <div class="bloc1">
      <ul class="navbar-nav mr-auto flex-grow-1">
        <li class="nav-item margin"><a class="nav-link" href="profile.html">Perfil</a></li>
        <li class="nav-item margin"><a class="nav-link" href="reserve.html">Reserva</a></li>
        <li class="nav-item margin"><a class="nav-link" href="popular.html">Sitios populares</a></li>
        <li class="nav-item margin"><a class="nav-link" href="help.html">Ayuda</a></li>
      </ul>
    </div>
    <div class="bloc2 logo">
      <a href="index.html"><img src="../images/logo.webp" width="25%" height="25%"></a>
    </div>
  </nav>

  <div class="input-group divBuscar">
    <input type="search" class="form-control rounded" placeholder="Ciudad, dirección, deporte..." aria-label="Search"
      aria-describedby="search-addon" />
    <button type="button" class="btn btn-outline-primary">search</button>
  </div>

  <div class="wrapper">
    <div class="columna" style="background-color: #212121; border: 0px;">
      <a href="popular.html">
        <div>
          <h2 style="margin-top: 0%; margin-bottom: 5%;">Sitios más populares</h2>
        </div>
        <div class="pic-ctn">
          <img src="../images/baloncesto.jpg" alt="" class="pic">
          <img src="../images/campo-futbol.jpg" alt="" class="pic">
          <img src="../images/Pista-padel-pabellon.jpg" alt="" class="pic">
          <img src="../images/rugby.jpg" alt="" class="pic">
          <img src="../images/tenis.jpg" alt="" class="pic">
        </div>
      </a>
    </div>
    <div class="columna">
      <h2 style="margin-top: 0%; margin-bottom: 5%;">¡Mejores reseñas!</h2>
    </div>
    <div class="columna">
      <h2 style="margin-top: 0%; margin-bottom: 5%;">Calendario</h2>
      <div id='calendar'></div>
    </div>
  </div>

</body>

</html>
