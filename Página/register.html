    <h1>Registro</h1>
    <div class="contenedor">
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="codigo-postal">Código postal:</label>
            <input type="text" id="codigo-postal" name="codigo-postal" required><br><br>

            <label for="nombre-usuario">Nombre de usuario:</label>
            <input type="text" id="nombre-usuario" name="nombre-usuario" required><br><br>

            <label for="deporte-favorito">Deporte favorito:</label>
            <input type="text" list="cars" />
            <datalist id="cars">
                <option>Fútbol</option>
                <option>Pádel</option>
                <option>Ténis</option>
                <option>Rugby</option>
                <option>Baloncesto</option>
                <option>Bádminton</option>
            </datalist>

            <input type="submit" value="Enviar">
        </form>
    </div>
