    <h1>Registro</h1>
    <div class="contenedor">
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="codigo-postal">Código postal:</label>
            <input type="text" id="codigo-postal" name="codigo-postal" required><br><br>

            <label for="nombre-usuario">Nombre de usuario:</label>
            <input type="text" id="nombre-usuario" name="nombre-usuario" required><br><br>

            <label for="deporte-favorito">Deporte favorito:</label>
            <select id="deporte-favorito" name="deporte-favorito" required>
                <option value="">Selecciona una opción</option>
                <option value="futbol">Fútbol</option>
                <option value="baloncesto">Baloncesto</option>
                <option value="tenis">Tenis</option>
                <option value="natacion">Natación</option>
                <option value="otro">Otro</option>
            </select><br><br>

            <input type="submit" value="Enviar">
        </form>
    </div>
